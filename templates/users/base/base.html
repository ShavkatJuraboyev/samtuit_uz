	<script type="text/javascript">
		function jSelectShortcode(text) {
			jQuery("#yt_shorcodes").removeClass("open");
			text = text.replace(/'/g, '"');
			//1.Editor Content
			if (document.getElementById('jform_articletext') != null) {
				jInsertEditorText(text, 'jform_articletext');
			}
			if (document.getElementById('jform_description') != null) {
				jInsertEditorText(text, 'jform_description');
			}
			//2.Editor K2
			if (document.getElementById('description') != null) {
				jInsertEditorText(text, 'description');
			}
			if (document.getElementById('text') != null) {
				jInsertEditorText(text, 'text');
			}
			//3.Editor VirtueMart
			if (document.getElementById('category_description') != null) {
				jInsertEditorText(text, 'category_description');
			}
			if (document.getElementById('product_desc') != null) {
				jInsertEditorText(text, 'product_desc');
			}
			//4.Editor Contact
			if (document.getElementById('jform_misc') != null) {
				jInsertEditorText(text, 'jform_misc');
			}
			//5.Editor Easyblog
			if (document.getElementById('write_content') != null) {
				jInsertEditorText(text, 'write_content');
			}
			//6.Editor Joomshoping
			if (document.getElementById('description1') != null) {
				jInsertEditorText(text, 'description1');
			}
			//6.Editor HTML
			if (document.getElementById('jform_content') != null) {
				jInsertEditorText(text, 'jform_content');
			}
			SqueezeBox.close();
		}
	</script>

	<!-- <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script> -->

	<script>
        // Qora-oq rangga o'tkazish
        document.getElementById('toggle-black-white').addEventListener('click', function(event) {
            event.preventDefault();
            document.body.classList.add('black-white');
            document.body.classList.remove('yellow-black');
        });

        // Original holatga qaytarish
        document.getElementById('toggle-original').addEventListener('click', function(event) {
            event.preventDefault();
            document.body.classList.remove('black-white', 'yellow-black');
        });

        // Sariq-qora rangga o'tkazish
        document.getElementById('toggle-yellow-black').addEventListener('click', function(event) {
            event.preventDefault();
            document.body.classList.add('yellow-black');
            document.body.classList.remove('black-white');
        });

		// Kichik matn
        document.getElementById('small-text').addEventListener('click', function(event) {
            event.preventDefault();
            document.body.classList.add('small-text');
            document.body.classList.remove('normal-text', 'large-text');
        });

        // Standart matn
        document.getElementById('normal-text').addEventListener('click', function(event) {
            event.preventDefault();
            document.body.classList.add('normal-text');
            document.body.classList.remove('small-text', 'large-text');
        });

        // Katta matn
        document.getElementById('large-text').addEventListener('click', function(event) {
            event.preventDefault();
            document.body.classList.add('large-text');
            document.body.classList.remove('small-text', 'normal-text');
        });
    </script>
