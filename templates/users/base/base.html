        .kingster-logo-inner {

            height: 60px;
        }
        .kingster-logo-inner a {

        }
        .gdlr-core-social-network-icon i{

        }

        }
        .black-white-mode {
            filter: grayscale(100%);

        .yellow-black-mode {
            filter: sepia(100%) hue-rotate(20deg) saturate(500%) brightness(70%);
        }
