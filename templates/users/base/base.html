	<style>
		.season-container {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			pointer-events: none;
			z-index: 99999;
			overflow: hidden;
		}

		.snowflake {
			position: absolute;
			top: -25px;
			opacity: 0.8;
			animation-name: fall;
			animation: fall ease-in-out infinite;
			animation-iteration-count: 1, infinite;
			text-shadow: 0 0 8px #ffffff8e, 0 0 12px #ffffff86;
			color: #0182fa;
		}


		.raindrop {
			position: absolute;
			font-size: 12px;
			top: -20px; /* Start position */
			opacity: 0; /* Dastlab yashirin bo'ladi */
			animation-name: rain;
			animation: rain 6s ease-in-out infinite; /* Animatsiyani qo'llash */
			
		}

		@keyframes fall {
			0% {
				transform: translate(0, 0) rotate(0deg); /* Dastlabki holat */
				opacity: 0; /* Dastlab yashirin */
			}
			50% {
				opacity: 1; /* Yana ko'rinadi */
				/* transform: translate(30px, 50vh) rotate(180deg);  */
			}
			100% {
				opacity: 0; /* Nihoyat yashirin bo'ladi */
				transform: translate(60px, 100vh) rotate(360deg); /* Pastga tushish, o'ngga siljish va aylanish */
			}
		}
		@keyframes rain {
			0% {
				transform: translate(0, 0) rotate(0deg); /* Dastlabki holat */
				opacity: 0; /* Dastlab yashirin */
			}
			50% {
				opacity: 1; /* Yana ko'rinadi */
				/* transform: translate(30px, 50vh) rotate(180deg);  */
			}
			100% {
				opacity: 0; /* Nihoyat yashirin bo'ladi */
				transform: translate(0, 100px); /* Pastga tushish, o'ngga siljish va aylanish */
			}
		}
		
		
		
	</style>
