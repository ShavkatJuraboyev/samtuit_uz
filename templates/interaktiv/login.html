{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tizimga kirish</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .login-card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
    }
    .logo {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .login-card h4 {
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
    }
    .form-control {
      padding: 10px 14px;
      font-size: 15px;
    }
    .btn-login {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    .divider {
      text-align: center;
      margin: 20px 0;
      position: relative;
    }
    .divider::before, .divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #ccc;
    }
    .divider::before {
      left: 0;
    }
    .divider::after {
      right: 0;
    }
  </style>
</head>
<body>

  <form method="POST" class="login-card">
    {% csrf_token %}
    
    <!-- Logo va sarlavha -->
    <div class="text-center">
      <img src="{% static 'images/Logo.png' %}" alt="Logo" class="logo">
      <h4>Tizimga kirish</h4>
    </div>

    <!-- Username -->
    <div class="mb-3">
      <label for="username" class="form-label">Foydalanuvchi nomi</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Foydalanuvchi nomini kiriting">
    </div>

    <!-- Parol -->
    <div class="mb-3">
      <label for="password" class="form-label">Parol</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Parolni kiriting">
    </div>

    <!-- Kirish tugmasi -->
    <div class="mb-3">
      <button type="submit" class="btn btn-primary btn-login">
        <i class="bi bi-box-arrow-in-right me-1"></i> Tizimga kirish
      </button>
    </div>

    <!-- Yoki HEMIS orqali -->
    <div class="divider">yoki</div>

    <div class="form-check mb-3 text-start">
      <input class="form-check-input" type="radio" name="user_type" id="student" value="student" checked>
      <label class="form-check-label" for="student">
        Talaba sifatida kirish
      </label>
    </div>

    <button type="submit" class="btn btn-outline-dark btn-login">
      <i class="bi bi-box-arrow-in-right me-1"></i> HEMIS orqali kirish
    </button>

  </form>

</body>
</html>
